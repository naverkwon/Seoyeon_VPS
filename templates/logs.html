{% extends "base.html" %}

{% block content %}
<h2>üìù Security Logs</h2>
<div class="card">
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>User Input</th>
                <th>AI Response</th>
                <th>Prompt / Meta</th>
            </tr>
        </thead>
        <tbody>
            {% for row in logs %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>
                    {% if row[3] != "N/A" %}
                    <span style="color: #00ff9d;">{{ row[3] }}</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
